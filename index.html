<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Draggable card slider</title>
</head>
<body>
    <div class="wrapper">
        <i class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="./images/38.png" alt="#"></div>
                <h2>Lawrence Home</h2>
                <span>Sales manager</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/Don.png" alt="#"></div>
                <h2>John smith</h2>
                <span>Online Teacher</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/main.jpg" alt="#"></div>
                <h2>Donald Horton</h2>
                <span>App Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/mckinney.jpg" alt="#"></div>
                <h2>Leon Mark</h2>
                <span>Data analyst</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/shutter.jpg" alt="#"></div>
                <h2>MArk alison</h2>
                <span>Database Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/main.jpg" alt="#"></div>
                <h2>Ronald Kioko</h2>
                <span>Software engineer</span>
            </li>
        </ul>
        <i class="fa-solid fa-angle-right"></i>
    </div>
</body>
</html>
